    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        color: #f9fafb;
        margin: 0;
        overflow-x: hidden;
      }
      .font-outfit {
        font-family: 'Outfit', sans-serif;
      }
      /* Custom Glows */
      .glow-primary {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
      }
      .glow-pulse {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); transform: scale(1); }
        50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.7); transform: scale(1.05); }
      }
      .animate-spin-slow {
        animation: spin 6s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      /* Markdown Styles */
      .prose {
        max-width: none;
        color: #e2e8f0;
      }
      .prose strong { color: #fff; font-weight: 600; }
      .prose h1, .prose h2, .prose h3 { color: #fff; font-family: 'Outfit', sans-serif; margin-top: 1em; margin-bottom: 0.5em; }
      .prose ul { list-style-type: disc; padding-left: 1.25em; margin: 0.5em 0; }
      .prose ol { list-style-type: decimal; padding-left: 1.25em; margin: 0.5em 0; }
      .prose code { background: #1e293b; padding: 0.2em 0.4em; rounded: 4px; font-size: 0.9em; }
      .prose pre { background: #0f172a; padding: 1em; border-radius: 8px; margin: 1em 0; overflow-x: auto; border: 1px solid #334155; }
      .prose p { margin-bottom: 0.75em; line-height: 1.6; }
    </style>
